{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="chortcut icon" href="{% static 'my_logistic/images/fon.jpg' %}" type="image/x-icon">
</head>
<body style="font-style:italic">
<style type="text/css">
   body {
    background: url(static/my_logistic/images/login.jpg) no-repeat;
    -moz-background-size: 100%;
    -webkit-background-size: 100%;
    -o-background-size: 100%;
    background-size: 100%;
   }
  </style>
<br><br><br>
<h2 align="center">Добро пожаловать!</h2>
<h3 align="center">Для работы авторизуйтесь</h3>
<div align="center">
<form method="post">
    {% csrf_token %}
  <label>Имя пользователя</label>
    <input style="width: 400px" class="form-control" type="text" name="username" id="username">

<label>Пароль</label>
     <input style="width: 400px" class="form-control" type="password" name="password" id="password">
    <input class="btn btn-primary" type="submit" value="Войти">
</form>
    <br><br>
    {{args.login_error}}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
