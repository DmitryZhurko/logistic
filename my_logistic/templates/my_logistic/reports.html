{% extends 'my_logistic/base.html' %}


{% block content %}
<br><br><br>
   <style type="text/css">
   body {
    background: url(static/my_logistic/images/form_year.jpg) no-repeat;
    -moz-background-size: 100%;
    -webkit-background-size: 100%;
    -o-background-size: 100%;
    background-size: 100%;
   }
  </style>
<h2 class="p-3 mb-2 bg-warning text-dark">{{ask}}</h2>
<br>


<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Количество заявок</th>
      <th scope="col">Количество перевезенных грузов</th>
      <th scope="col">Общая прибыль</th>
      <th scope="col">Затраты на топливо</th>
      <th scope="col">Чистая прибыль</th>
    </tr>
  </thead>
  <tbody>
    <tr>
       <td>{{ count }}</td>
       <td>{{ amount_cargo }}</td>
       <td>{{ profit }}</td>
       <td>{{ fuel_price }}</td>
       <td>{{ net_profit }}</td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-warning"><a class="text-dark" href="{% url 'report_for_all_months' %}">Отчет по всем месяцам года</a></button>
<button type="button" class="btn btn-warning"><a class="text-dark" href="{% url 'reports_month' %}">Отчет по месяцу</a></button>


{% endblock %}
